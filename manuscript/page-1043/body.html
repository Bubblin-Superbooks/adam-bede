<div class="leaf "><div class="inner justify"><p class="no-indent  ">sadly.</p><p>“If I'd thought of it earlier, I would have taken some measures for finding her out,” said Mr. Irwine, “but it's too late now, I fear...Well, Adam, I must go now. Try to get some rest to-night. God bless you. I'll see you early to-morrow morning.”</p></div> </div>
